<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUT method</title>
    <style>
        .align{
            text-align:center;
        }
    </style>
</head>
<body>
    <h1 class="align">JavaScriptâ€™s Fetch API</h1>
    <h2 class="align">PUT method</h2>
    <script>
        fetch('http://localhost:5000/SAJEEV/CLOUD/99',{
            method: 'PUT',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({
                userId: 1,
                id: 5,
                title:'hello fetch api',
                completed: false
            })
        })
        .then(response =>response.json())
        .then(data =>console.log(data))
    </script>
</body>
</html>
